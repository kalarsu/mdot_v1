<script type="text/javascript">

$(document).ready(function () {
	
$('span.btn-back').css({
	    	visibility: 'hidden'
			});
			
			$(document).keyup( function(e) { 
			
			if(e.keyCode === 27){
		
            alert("Press key 2 to see image variation--------Press key 1 for UK - EU Cookie variation and click manage cookies to proceed with the cookie settings page------- Press 0 to come back to the prototype initiated design");
        }
	
if(e.keyCode === 48){
	location.reload();
}

if(e.keyCode === 50){
	
	$('.index-bg').slideUp();
	$('.index-bg-1').slideDown();
	
}
	
	if(e.keyCode === 49){
			
			$('#errors').css({
	    	display: 'block',
			top: '0',
			background: '#f6d20d'
			});
				
			$('#errors .text').css({
	    	color: '#564500',
			lineHeight:'1.6em',
			width:'300px',
			top:'15px',
			position:'absolute'
			});
			$('#errors .close').css({
	    	display: 'none'
			});
			$('#errors .close_yellow').css({
	    	display: 'block'
			});
			
			
			
			$('#errors .btn_left_yellow').css({
	    	display:'none'
			});
			
			$('#errors .btn_right_yellow').css({
	    	display:'none'
			});
			
			$('#errors .error-code').css({
	    	display: 'none'
			});
			$('#errors .btn_left_red').css({
	    	display: 'none'
			});
			$('#errors .btn_right_red').css({
	    	display: 'none'
			});
  
  
   }
		
		});

	});
